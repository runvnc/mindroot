[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mindroot"
version = "0.2.0"
description = "An agent framework using LLMs"
authors = [{name = "Jason Livesay", email = "runvnc@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "fastapi",
    "uvicorn",
    "jinja2",
    "nanoid",
    "termcolor",
    "colored",
    "loguru",
    "python-multipart",
    "pytz",
    "PyJWT",
    "pluggy",
    "sse_starlette",
    "partial-json-parser",
    "pydantic",
    "setuptools",
    "requests",
    "aiohttp", # now ad python image library
    "Pillow",
    "psutil"
]


[project.urls]
Homepage = "https://github.com/runvncmindroot"


[project.scripts]
mindroot = "mindroot.server:main"

[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]
exclude = ["*local*", "*data*", "*personas*", "*static*", "*imgs*", "*models*"]



